<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mij Amazing Calculator</title>
  </head>
  <body>
    <header><h1 class="header-first">Calculator</h1></header>
    <main>
      <div class="calculator dark-mode">
        <div class="container">
          <header>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-img"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                class="btn-img"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </header>
          <div class="screen"></div>
          <div class="buttons">
            <div class="row grid">
              <button class="btn btn-green">AC</button>
              <button class="btn btn-green">^</button>
              <button class="btn btn-green">%</button>
              <button class="btn btn-orange">/</button>
            </div>
            <div class="row grid">
              <button class="btn btn-green">7</button>
              <button class="btn btn-green">8</button>
              <button class="btn btn-green">9</button>
              <button class="btn btn-orange">X</button>
            </div>
            <div class="row grid">
              <button class="btn btn-green">4</button>
              <button class="btn btn-green">5</button>
              <button class="btn btn-green">6</button>
              <button class="btn btn-orange">-</button>
            </div>
            <div class="row grid">
              <button class="btn btn-green">1</button>
              <button class="btn btn-green">2</button>
              <button class="btn btn-green">3</button>
              <button class="btn btn-orange">+</button>
            </div>
            <div class="row grid">
              <button class="btn btn-green">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-img"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
              <button class="btn btn-green">0</button>
              <button class="btn btn-green">.</button>
              <button class="btn btn-orange">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><p class="legal-mention">Designed by Teddy - 2025</p></footer>
  </body>
</html>
